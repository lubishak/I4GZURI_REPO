<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./form.css" />
		<title>Form</title>
	</head>
	<body>
		<section>
			<div class="header">
				<div class="header-box">
					<h1>Learn to code by watching others</h1>
				</div>

				<div>
					<p class="para">
						See how experienced developers solve problems in real time. watching scripted tutorials is
						great, but understanding how developers think is invaluable.
					</p>
				</div>
			</div>

			<div class="container">
				<div class="head-container">
					<head>
						Try it for 7 days
						<span>then $20/mo. thereafter</span>
					</head>
				</div>

				<main>
					<form class="form-box" action="">
						<div>
							<input class="box-pad" type="text" placeholder="First Name" required />
							<br />
							<input class="box-pad" type="text" placeholder="Last Name" required />
							<br />
							<input class="box-pad" type="email" placeholder="Email" required />
							<br />
							<input class="box-pad" type="password" placeholder="Password" required />
						</div>
						<div class="btn-box">
							<button class="btn">CLAIM YOUR FREE TRAIL</button>
						</div>
						<div class="para-box">
							<p class="paragraph">
								By clicking that button you're agreeing to our
								<span class="col-span">Terms and conditions</span>
							</p>
						</div>
					</form>
				</main>
			</div>
		</section>
	</body>
</html>
